<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding:0%;
            margin:0%;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container{
            padding: 20px;
            border: 2px solid black;
            border-radius: 20px;
            width: 40%;
            box-shadow: 0px 0px 2px 2px black;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
            padding-bottom: 30px;
        }
        input[type="email"],
        input[type="password"]{
            margin: 10px 20px 10px 20px;
            border: 3px solid black;
            border-radius: 20px;
            width: 70%;
            padding: 5px 10px;
            box-shadow: 0px 0px 2px 2px black;
        }
        label{
            margin: 0 330px 0 0;  
        }
        label[for="email"]{
            margin-right: 350px; 
        }
        button{
            color : white;
            border: none;
            margin : 0 0 0 10px;
            border-radius: 20px;
            box-shadow: 0px 0px 2px 2px black;
            width: 50%;
            height: 30px;
            background-color: black;
        }
        .title_text{
            padding-bottom: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="title_text"><h2>Login Here</h2></div>
    <div class="container">
        <form action="http://127.0.0.1:8000/account/login/" method="post" id="loginform">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email ID">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button type="submit" form="loginform"><b>Submit</b></button>
        </form>
    </div>
</body>
</html>
